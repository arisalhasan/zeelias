<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ze Elias Barbershop</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script defer src="firebaseConfig.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>Ze Elias Barbershop</h1>
      <p>Precision Cuts. Classic Style. Book Your Look.</p>
      <button onclick="document.getElementById('booking').scrollIntoView({ behavior: 'smooth' })">Book Now</button>
    </div>
  </div>

  <section id="booking" class="booking-form">
    <h2>Book an Appointment</h2>
    <form id="form">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <select id="service" required>
        <option value="">Select Service</option>
        <option value="Haircut">Haircut (€10)</option>
        <option value="Beard Trim">Beard Trim (€5)</option>
        <option value="Haircut + Beard Trim">Haircut + Beard Trim (€15)</option>
      </select>
      <select id="barber" required>
        <option value="">Select Barber</option>
        <option value="Elias">Elias</option>
        <option value="George">George</option>
        <option value="Charalambos">Charalambos</option>
      </select>
      <input type="date" id="date" required />
      <select id="time" required>
        <option value="">Select Time</option>
      </select>
      <button type="submit">Submit Booking</button>
    </form>
    <p id="message"></p>
  </section>

  <footer>
    <p><strong>About Us:</strong> Ze Elias Barbershop offers expert grooming with a classic touch. Dedicated to precision and style for every client.</p>
    <p><strong>Address:</strong> Idaliou, Poli Chrysochous 8820, Cyprus</p>
    <p><strong>Phone:</strong> +357 96 395320</p>
  </footer>
</body>
</html>
