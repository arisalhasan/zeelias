<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Ze Elias Barbershop</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <section class="booking-form">
    <h2>Admin - View & Delete Bookings</h2>

    <label for="adminDate">Select Date:</label>
    <input type="date" id="adminDate" />

    <label for="adminBarber">Select Barber:</label>
    <select id="adminBarber">
      <option value="">--Select Barber--</option>
      <option value="Elias">Elias</option>
      <option value="George">George</option>
      <option value="Charalambos">Charalambos</option>
    </select>

    <button onclick="loadBookings()">Load Bookings</button>

    <div id="adminResults" style="margin-top: 20px;"></div>
  </section>

  <script src="firebaseConfig.js"></script>
  <script src="admin.js"></script>
</body>
</html>
